<html>

<head>
    <title>Cost Estimation Venture Pact</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Container to hold complete HTML Starts  -->
    <div id="container">
        <!-- Questions Container starts -->
        <div id="questionsContainer">
            <div class="question">

            </div>

        </div>
        <!-- Questions Container Ends -->

        <!-- Zone result Starts  -->
        <div id="zoneResult">
            

        </div>
        <!-- Zone result Ends  -->


    </div>
    
    <!-- Container to hold complete HTML End  -->
    <script type="text/javascript" src="jquery-1.7.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <script type="text/javascript">
    window.onload = _vpcalc("container").renderData();
    $(document).ready(function(){
        $('.chkbox , .rdbutton').bind('change' , function(el){
            
            if(typeof $(this).attr("checked") !== 'undefined')
            {
                
                _vpcalc("container").addToZone($(this).attr('value'));
               // console.log("checked " + $(this).attr("checked") +  " value " + $(this).attr('value'));
            }
            else
            {
                _vpcalc("container").removeFromZone($(this).attr('value'));
                //console.log("unchecked" + $(this).attr("checked") + " value " + $(this).attr('value'));
            }
        });
    });
    </script>
    
</body>

</html>
